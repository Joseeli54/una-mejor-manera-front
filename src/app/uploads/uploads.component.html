<div class="container p-4">
	<div class="row">
		<div class="col card p-5">
			
			<form class="form-group w-100" [formGroup]="formUpload" novalidate>
	            
	            <div class="form-group">
	              <input type="text" formControlName="titulo" name="titulo" id="titulo" class="form-control input-lg" placeholder="Titulo...">
	            </div>

	            <div class="form-group">
	              <textarea type="text" style="max-height: 20vh; min-height: 20vh;" class="form-control input-lg" placeholder="Escribir..." formControlName="descripcion" id="descripcion" name="descripcion"></textarea>
	            </div>

	            <div class="form-group">
	              <label>Colocar una imagen</label>
	              <input type="file" (change)="capturarImagen($event)" formControlName="image" name="image" id="image" class="form-control input-lg">
	            </div>

	            <div class="form-group">
	               <button type="button" class="btn btn-primary" [disabled]="formUpload.invalid" (click)="setUpload();">Publicar</button>
	            </div>
	        </form>

		</div>
	</div>
</div>
