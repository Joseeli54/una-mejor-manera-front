<!-- login.component.html -->

<div class="login">
  <form class="custom-form" method="post">

    <div class="text-center">
      <img src="assets/img/una-mejor-manera-color.png" width="100" height="140">
    </div>
   <!--  <h1>Login</h1> -->
    <input
      type="email"
      name="idUser"
      [(ngModel)]="idUser"
      placeholder="Por favor, escriba su correo electronico"
      required="required"
    />

    <button type="submit" (click)="forgotPassword()">Enviar</button>

  </form>
</div>
