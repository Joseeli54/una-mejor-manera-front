<header>	
	<nav class="navbar navbar-dark bg-blue-black" style="text-align: right; box-shadow: 0px 7px 6px #0000003d;">

		<a class="navbar-brand" (click)="Gotopost()">
		    <img src="assets/img/una-mejor-manera.png" width="60" height="80" class="d-inline-block align-top" alt="">
		</a>
		
		<a style="cursor: pointer;" id="button-search" *ngIf="this.bLogger == true" class="size-search fa fa-search fa-1x logo-branding text-decoration-none" (click)="displaySearch()"></a>

		<nav class="navbar navbar-expand-lg navbar-light ml-auto width-md">
		  <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    	<span class="navbar-toggler-icon"></span>
	  	  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" (click)="Gotopost()">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" (click)="Gotoactivities()">Actividades</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" (click)="Gototasks()">Tareas</a>
		      </li>

		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Cuenta
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" style="left: -60%">
		          <a class="dropdown-item" (click)="Gotoprofile()"><i class="fa fa-user-circle"></i> Perfil</a>
		          <a class="dropdown-item" (click)="Gotostatistics()" *ngIf="this.role == 'ADMIN'"><i class="fa fa-bar-chart"></i> Estadisticas</a>
		          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Cerrar Sesi√≥n</a>
		        </div>
		      </li>
		    </ul>
		  </div>
		</nav>

		<form class="example-form form-search" id="form-search-mobile" *ngIf="this.bLogger == true" style="font-size: 12px; width: 100%;" (submit)="Gotouser()">
			<mat-form-field class="example-full-width" appearance="fill">
			  <mat-label style="color: rgba(255,255,255,.5)"><span class="fa fa-search"></span> Buscar usuario </mat-label>
			  
			  <input type="search"
					 id="search"
					 aria-label="Usuario"
					 (ngModelChange)="capturaChange($event)"
					 style="color: rgba(255,255,255,.5)" 
					 matInput
					 [formControl]="myControl"
					 [(ngModel)]="search"
					 [matAutocomplete]="auto">

			  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
				<mat-option (click)="Gotouser()" *ngFor="let user of filteredUsers | async" [value]="user.username" style="font-size: 12px;">
					<img class="example-option-img" *ngIf="user.avatar !== ''" aria-hidden [src]="user.avatar" height="25" width="25">
					<span>{{user.username}}</span>
				</mat-option>
			  </mat-autocomplete>
			</mat-form-field>
		  </form>
	</nav>
</header>
	
<router-outlet></router-outlet>
